<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <ul>
        <h1 th:text="${user.nombre}"></h1>
        <h2 th:text="${user.apellido}"></h2>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'el usuario no tiene email'}"></li>
    </ul>
    <ul>
        <li><a th:href="@{/list}">Ver lista</a></li>
        <li><a th:href="@{/api/params/foo?message=Reportando desde el enlace}">Envio variable version 1</a></li>
        <li><a th:href="@{/api/params/foo(message='Reportando desde el enlace V2')}">Envio variable version 2</a></li>
        <li><a th:href="@{/api/params/bar(text='Reportando desde el enlace V3',code=586)}">Envio variable version 3</a></li>
    </ul>
</body>
</html>
